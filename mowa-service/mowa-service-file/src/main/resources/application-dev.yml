#服务端口
server:
  port: 8003

spring:
  #应用名称
  application:
    name: file
  servlet:
    multipart:
      #文件上传的最大限制
      max-file-size: 10MB
      #请求数据的最大限制
      max-request-size: 10MB
#注册中心地址[多个配置中心，中间用逗号分开]
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8000/eureka/ # ,http://127.0.0.1:8762/eureka/
  instance:
    prefer-ip-address: true

#远程调用配置
feign:
  hystrix:
    enabled: true

